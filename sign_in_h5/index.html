<body>
  <div class="qrcode_box">
    <h4 class="title">
      <span class="room"> </span>
      <span class="people_wrapper">(<i class="people"> 0 </i>人)</span>
    </h4>
    <div class="qrcode_input_box">
      <label for="code-input">
        <ul class="code_wrapper">
          <li id='num0' class="code"> </li>
          <li class="line"></li>
          <li id='num1' class="code"> </li>
          <li class="line"></li>
          <li id='num2' class="code"> </li>
          <li class="line"></li>
          <li id='num3' class="code"> </li>
        </ul>
      </label>
      <input pattern="\d*" type='number' id='code-input'  oninput="if(value.length>5)value=value.slice(0,4)"  autocorrect="off" autocomplete="off" autocapitalize="off">
    </div>

    <div class="remind" id='remind'>
      <img  src="img/error.svg" alt="">
      <p  id='tips'></p>
    </div>

    <div class="remind" id='yet' >
      <img src="img/success.svg" alt="">
      <p >本次会议您已签到成功</p>
    </div>
    


    <div class="code_error" id='error' style="display: none;">
      <img src="img/error.svg" alt="">
      <p>验证码错误，请重新输入</p>
    </div>


    <div class="code_error" id='success'  style="display: none;">
      <img src="img/success.svg" alt="">
      <p>签到成功</p>
    </div>



    <!-- <div class="model_success">
      <img src="img/success.svg" alt="">
      <h5>恭喜,签到成功</h5>
      <button id='hide'>确认</button>
    </div> -->





    <div class="model_wrapper"></div>
  </div>

  <iframe src="https://sk.360teams.com/datafinder.html" style="width: 10px; height: 10px; position: absolute; left: -99999px; top: -99999px;"></iframe>
</body>
<script type="text/javascript" src="https://s3.ssl.qhres2.com/!43247b0e/jquery-1.7.0.min.js"></script>
<script src="js/index-v1.1.js"></script>
